sudo: required
services: docker
script:
  - make
deploy:
  - provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    local_dir: _build/html
    on:
      branch: master
  - provider: releases
    api_key:
      secure: 
    skip_cleanup: true
    file:
      - ./_build/man/info.1
      - ./_build/latex/main.pdf
    on:
      tags: true